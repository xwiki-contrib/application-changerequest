changerequest.template.deletecr.confirm=Request for deletion
changerequest.template.deletecr.children.header=Nested pages that won''t be affected: {0}
changerequest.template.deletecr.children=Those pages won't be included in the deletion request. If you want to include them, you need to perform an individual deletion request for each of them.
changerequest.mergeApprovalStrategy.name.acceptall=Merge without constraint
changerequest.strategies.acceptall.description=This strategy allows to merge a change request without any review.
changerequest.strategies.acceptall.status=Current strategy allows to merge a change request without any review.
changerequest.mergeApprovalStrategy.name.onlyapproved=Require only approvals
changerequest.strategies.onlyapproved.description=This strategy allows to merge a change request when there's at least one review and all reviews are approvals.
changerequest.strategies.onlyapproved.status.success=All reviews are approvals so the change request can be merged.
changerequest.strategies.onlyapproved.status.failure=The change request cannot be merged without valid approval or if at least one review request for changes.
changerequest.mergeApprovalStrategy.name.fixednumberapprovals=Require a fixed number of approvers to approve
changerequest.strategies.fixednumberapprovals.description=This strategy allows to merge a change request only when a specified number of approval reviews is reached.
changerequest.strategies.fixednumberapprovals.status.success=At least {0} approval reviews have been reported so the change request can be merged.
changerequest.strategies.fixednumberapprovals.status.failure=This change request needs at least {0} approval reviews, {1} approvals are still missing.
changerequest.mergeApprovalStrategy.name.allapprovers=Require all approvers to approve (with fallback)
changerequest.strategies.allapprovers.description=This strategy allows to merge a change request only if all approvers approved it. This strategy automatically fallbacks on "Require only approvals" if the list of approvers is empty.
changerequest.strategies.allapprovers.status.success=All approvers have approved this change request.
changerequest.strategies.allapprovers.status.failure=This change request needs all approvers to approve it.
changerequest.mergeApprovalStrategy.name.allApproversNoFallback=Require all approvers to approve (without fallback)
changerequest.strategies.allApproversNoFallback.description=This strategy allows to merge a change request only if all approvers approved it. This strategy does not fallback if the list of approvers is empty.
changerequest.strategies.allApproversNoFallback.status.success=All approvers have approved this change request.
changerequest.strategies.allApproversNoFallback.status.failure=This change request needs all approvers from the list of approvers to approve it. It cannot be merged if the list is empty.
changerequest.checkers.right.incompatibilityReason=The provided document rights are not compatible with the other documents added in this change request.
changerequest.checkers.status.incompatibilityReason=The requested change request is already closed or merged, no change can be added to it.
changerequest.checkers.minimumApprovers.incompatibilityReason=The minimum number of approvers is not reached on the targeted change request: no change can be added to it until this is fixed.