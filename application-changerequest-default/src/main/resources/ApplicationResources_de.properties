changerequest.strategies.allapprovers.description=Diese Strategie erlaubt es, eine \u00C4nderungsanforderung nur dann zu ver\u00F6ffentlichen, wenn alle Genehmiger sie genehmigt haben. Diese Strategie greift automatisch auf \u201ENur Genehmigungen anfordern\u201C zur\u00FCck, wenn die Liste der Genehmiger leer ist.
changerequest.strategies.allapprovers.status.success=Alle Genehmiger haben diese \u00C4nderungsanforderung genehmigt.
changerequest.strategies.allapprovers.status.failure=Diese \u00C4nderungsanforderung muss von allen genehmigenden Personen genehmigt werden.
changerequest.mergeApprovalStrategy.name.allApproversNoFallback=Alle genehmigenden Personen m\u00FCssen genehmigen (ohne Fallback)
changerequest.strategies.allApproversNoFallback.description=Diese Strategie erlaubt es, eine \u00C4nderungsanforderung nur dann zu ver\u00F6ffentlichen, wenn alle Genehmiger sie genehmigt haben. Diese Strategie greift nicht, wenn die Liste der genehmigenden Personen leer ist.
changerequest.strategies.allApproversNoFallback.status.success=Alle Genehmiger haben diese \u00C4nderungsanforderung best\u00E4tigt.
changerequest.strategies.allApproversNoFallback.status.failure=Diese \u00C4nderungsanforderung muss von allen Genehmigern aus der Liste der Genehmiger genehmigt werden. Sie kann nicht ver\u00F6ffentlicht werden, wenn die Liste leer ist.
